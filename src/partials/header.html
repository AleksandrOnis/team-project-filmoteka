<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    
</head>
<body>
    <header>
        <div class="header">
            <div class="leftbox">
                <svg class="logo" width="24" height="24">
                    <use href="./image/logo/logo.svg"></use>
                </svg>
                <h1>FILMOTEKA</h1>
            </div>
            <div class="lang">
                <select class="change-lang">
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                    <option value="ua">UA</option>
                    </select>
            </div>
            <div class="search">
                <input class="search-film" placeholder="Поиск фильмов">
            </div>
            <div class="rightbox">
                <div class="library">
                    <a href="#">HOME</a>
                    <a href="#">MY LIBRARY</a>
                </div>
                <div class="login">
                    <button>Log In</button>
                    <button>Create your Account</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
